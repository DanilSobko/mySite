<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Анімації Покемонів</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="scene">
        <div class="sky">
            <!-- Хмари -->
            <div class="cloud"></div>
            <div class="cloud"></div>
        </div>

        <!-- Земля -->
        <div class="ground"></div>

        <!-- Літаючі Покемони -->
        <div class="flying-pokemon-1"></div>
        <div class="flying-pokemon-2"></div>
        <div class="flying-pokemon-3"></div>
        
        <!-- Покемони, що рухаються по землі -->
        <div class="running-pokemon-1"></div>
        <div class="running-pokemon-2"></div>
        <div class="running-pokemon-3"></div>
    </div>

    <!-- Підключення Font Awesome для іконок (якщо потрібно для кнопки назад) -->
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</body>
</html>
